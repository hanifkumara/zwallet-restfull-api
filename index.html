<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get API</title>
</head>
<body>
    <button onclick="getUser()">Get API</button>
    
</body>
<script>
    function getUser() {
        fetch('http://localhost:5000/users/1')
            .then(res => res.json())
            .then(res => console.log(res))
            .catch(e => console.log(e.message))
    }
</script>
</html>
